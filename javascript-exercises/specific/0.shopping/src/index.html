<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <link type="text/css" rel="stylesheet" href="./style/common.css" />
        <link type="text/css" rel="stylesheet" href="./style/header.css" />
        <link type="text/css" rel="stylesheet" href="./style/body.css" />
        <link type="text/css" rel="stylesheet" href="./style/product.css" />
        <script type="module" src="index.js"></script>
    </head>
    <body>
        <div class="page-content">
            <div class="page-content__header">
                <div class="page-content__header__meta"></div>
                <div class="page-content__header__content">
                    <div class="page-content__header__content__logo"></div>
                    <div class="page-content__header__content__cart-icon"></div>
                </div>
            </div>
            <div class="page-content__body">
                <!-- The list of goods that will be generated aside -->
                <div class="page-content__body__product-list">
                    <!-- Template element -->
                    <div class="page-content__body__product-list__element">
                        <div class="page-content__body__product-list__element__picture"></div>
                        <div class="page-content__body__product-list__element__title"></div>
                        <div class="page-content__body__product-list__element__price"></div>
                        <div class="page-content__body__product-list__element__bonus"></div>
                        <div class="page-content__body__product-list__element__controls">
                            <div class="page-content__body__product-list__element__controls__add-to-cart-button-container">
                                <a></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
