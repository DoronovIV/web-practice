<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style/layout.css" />
    <link rel="stylesheet" type="text/css" href="style/horizontal-banner.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="style/horizontal-banner__left-section.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="style/horizontal-banner__middle-section.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="style/horizontal-banner__right-section.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="page-layout">
      <div class="horizontal-banner">
        <span>
          <div class="horizontal-banner__left-section">
            <p class="horizontal-banner__left-section__update-banner-title">
              Новое: Reverso для Windows
            </p>
            <p class="horizontal-banner__left-section__update-banner-contents">
              Переводите текст из любого приложения одним щелчком мыши.
            </p>
            <button
              type="button"
              class="horizontal-banner__left-section__download-button"
            >
              Скачать бесплатно
            </button>
          </div>
        </span>
        <span>
          <div class="horizontal-banner__middle-section">
            <img src="../resources/ru.gif" alt="gif" />
          </div>
        </span>

        <span>
          <a href="https://ya.ru">
            <img
              class="horizontal-banner__right-section"
              src="../resources/reverso-rate-img.jpg"
              alt="rate.jpg"
            />
          </a>
        </span>
      </div>
    </div>
  </body>
</html>
