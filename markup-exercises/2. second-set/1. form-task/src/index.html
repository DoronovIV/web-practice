  <body class="background-color-rgb-245">
    <div class="form-content-container">
      <div class="horizontal-flex-container css-relative">
        <form class="form-left-section">
          <div class="form-label-input-container">
            <label class="form-label">ФИО*</label>
            <input class="form-input" placeholder="Иванов Иван Иванович" />
          </div>

          <div class="form-label-input-container">
            <label class="form-label">Номер телефона*</label>
            <input class="form-input" placeholder="+7 (495) 453 33 41" />
          </div>

          <div class="form-label-input-container">
            <label class="form-label">Email*</label>
            <input class="form-input" placeholder="delolive@mail.ru" />
          </div>

          <div class="form-label-input-container">
            <label class="form-label">Регион*</label>
            <input class="form-input" placeholder="Санкт-Петербург" />
          </div>

          <div class="form-control-container">
            <button
              type="reset"
              class="form-button form-uppercase-button form-borderless-button"
            >
              очистить
            </button>
            <button type="button" class="form-button form-uppercase-button">
              далее
            </button>
          </div>
        </form>
        <form
          class="form-right-section vertical-flex-container justify-between"
        >
          <div
            class="horizontal-flex-container justify-between margin-left-6px flex-wrap"
          >
            <span class="form-label-input-container">
              <label class="form-label">Наименование страхового продукта</label>
              <select aria-label="protectionSelect" class="form-select">
                <option>Защита+</option>
                <option>Защита-</option>
                <option>Защита=</option>
                <option>Защита++</option>
              </select>
            </span>

            <span class="form-label-input-container">
              <label class="form-label">Номер полиса</label>
              <input
                class="form-input form-short-input"
                placeholder="123456789"
              />
            </span>
          </div>
          <div class="vertical-flex-container">
          <div class="vertical-flex-container">
            <div class="horizontal-flex-container justify-end">
              <span>
                <textarea
                  aria-label="textareaLabel"
                  rows="3"
                  cols="30"
                  class="form-text-area"
                >
                </textarea>
              </span>
            </div>
            <div
              class="horizontal-flex-container justify-between flex-align-end"
            >
              <span>
                <div class="vertical-flex-container">
                  <div>
                    <img alt="img" />
                  </div>
                  <div>
                    <button type="submit" class="form-button">
                      Выберите файл
                    </button>
                  </div>
                </div>
              </span>
              <span>
                <div class="horizontal-flex-container flex-align-center">
                  <span>
                    <input
                      class="form-checkbox"
                      type="checkbox"
                      name="acceptTermsCheckbox"
                    />
                  </span>
                  <span>
                    <label
                      for="acceptTermsCheckbox"
                      class="form-label form-lesser-label"
                      >Я принимаю</label
                    >
                  </span>
                  <span>
                    <a class="form-label form-lesser-label form-grey-link"
                      >условия передачи информации</a
                    >
                  </span>
                </div>
              </span>
            </div>
          </div>
          <div class="horizontal-flex-container flex-align-end justify-between">
            <span>
              <div class="vertical-flex-container justify-between gap-10px">
                <label class="form-label form-lesser-label color-grey margin-bottom-6px">
                  Файл не выбран</label
                >

                <label class="form-label form-lesser-label color-grey argin-top-6px"
                  >JPG, GIF или PNG. Максимальный размер 1 мб.</label
                >
              </div>
            </span>
            <span>
              <div class="form-control-container">
                <button
                  type="reset"
                  class="form-button form-uppercase-button form-borderless-button"
                >
                  очистить
                </button>
                <button type="button" class="form-button form-uppercase-button">
                  отправить
                </button>
              </div>
            </span>
          </div>
          </div>
        </form>
      </div>
    </div>
  </body>
